{% extends "base.html" %}
{% block content %}
<form action="" method="post" novalidate class="entrance-container">
    {{ form.hidden_tag() }}
    <h2 id="title">Login</h2>

    <div class="inputBox">
        <input type="text" placeholder="Username" name="username"/>
        <br>
        {% for error in form.username.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </div>
    <div class="inputBox">
        <input type="password" placeholder="Password" name="password"/>
        <br>
        {% for error in form.password.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </div>
    <div class="group" style="justify-content: flex-start; ">{{ form.remember_me() }}   {{ form.remember_me.label }}</div>
    <div class="inputBox">
        <input type="submit" name="" id="btn" value="Login"/>
    </div>
    <div class="group">
        <a href="/register">Signup</a>
    </div>
</form>
{% endblock %}
